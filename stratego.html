<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stratego by Jesse and Tabor</title>
</head>
<img id = 'BOARD' src="https://lh3.googleusercontent.com/_FivxDzS5veuRB8W6Sse2Ml3jF3zyEm9w3eRSjixuiVew6yTSGW0DrIBDAigytuIKWsBboBQVZWP6jX8mC_JB1WrM5KKjrz0eVzKQmDnpndKeccOtz4u7YP60Ssy08N3VAYK493l" alt="BOARD" usemap="#boardGame">
<style> 
img {
        display: block;
        margin-left: auto;
        margin-right: auto;
}

</style>

<body>

    <map name="boardGame" id="boardGame">
      
       
    </map>

    <script>    
    document.body.style.backgroundColor = "#2e2e2e";
    
let m = document.getElementById("boardGame"),
rectWSize = 29,
rectHSize = 25, 
yEnd = 498,
yStart = 71,
xStart = 81,
xEnd = 860;
for(let y = yStart ; y <= yEnd ; y += rectHSize){
    for(let x = xStart ; x <= xEnd ; x += rectWSize){
        let square = document.createElement("area");
            //modify squares parameters here e.g. :
            square.setAttribute("shape", "rect");
            square.setAttribute("coords", `${x},${y},${x+rectWSize},${y+rectHSize}`);
            square.setAttribute("href", "board.htm");
            square.setAttribute("alt", "BOARD");

        m.appendChild(square);
    }
}

</script>

</body>
</html>
